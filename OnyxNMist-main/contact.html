<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - OnyxNMist</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #111, #222);
            color: white;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(255, 60, 120, 0.8));
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        .profile-icon {
    font-size: 24px; /* Adjust size as needed */
    color: white; /* Icon color */
}

.profile-icon:hover {
    color: #ff3c78; /* Change color on hover */
}

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff3c78;
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        nav a:hover {
            color: #ff3c78;
            transform: translateY(-3px);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff3c78;
        }
        p {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 30px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 14px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 60, 120, 0.5);
            transform: scale(1.02);
        }
        .contact-form button {
            background: linear-gradient(135deg, #ff3c78, #ff1e5a);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        .contact-form button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 60, 120, 0.8);
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .social-links a {
            margin: 0 10px;
            color: #ff3c78;
            font-size: 28px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        .social-links a:hover {
            color: #ff1e5a;
            transform: translateY(-5px);
        }
        /* Particle Animation */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="index.html">Logout</a>
            <a href="profile.html" class="profile-icon"><i class="fas fa-user-circle"></i></a>
        </nav>
    </header>

    <!-- Particle.js Background -->
    <div id="particles-js"></div>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions? Reach out to us and we'll get back to you soon!</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-links">
            <p>Follow us on:</p>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ff3c78' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // Scroll Animation for Container
        const container = document.querySelector('.container');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        observer.observe(container);
    </script>
</body>
</html>
