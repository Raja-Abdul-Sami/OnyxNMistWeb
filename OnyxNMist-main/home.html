<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnyxNMist - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #111, #222);
            color: white;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(255, 60, 120, 0.8));
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        .profile-icon {
    font-size: 24px; /* Adjust size as needed */
    color: white; /* Icon color */
}

.profile-icon:hover {
    color: #ff3c78; /* Change color on hover */
}

        nav a:hover {
            color: #ff3c78;
            transform: translateY(-3px);
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.8), rgba(255, 60, 120, 0.6)), url('https://source.unsplash.com/1600x900/?perfume') no-repeat center center/cover;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .hero h1 {
            font-size: 40px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
            z-index: 2;
        }
        .hero p {
            font-size: 16px;
            margin-bottom: 30px;
            animation: slideIn 1.5s ease-out;
            z-index: 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #ff3c78, #ff1e5a);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            animation: bounce 2s infinite;
            z-index: 2;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 60, 120, 0.8);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .section {
            padding: 60px 10%;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .review-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            perspective: 1000px;
            position: relative;
        }
        .review-card {
            width: 300px;
            height: 150px;
            background: linear-gradient(135deg, #222, #444);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: absolute;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
        .review-card.hide {
            opacity: 0;
            transform: rotateY(180deg);
        }
        .review-card.show {
            opacity: 1;
            transform: rotateY(0);
        }
        .news-section {
            padding: 60px 10%;
            background: linear-gradient(135deg, #222, #333);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        .news-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            animation: fadeIn 1s;
        }
        .news-item {
            background: linear-gradient(135deg, #333, #444);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 60, 120, 0.8);
        }
        footer {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(255, 60, 120, 0.8));
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }
        /* Particle Animation */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="#">Contact</a>
            <a href="index.html">Logout</a>
            <a href="profile.html" class="profile-icon"><i class="fas fa-user-circle"></i></a>
        </nav>
    </header>
    
    <section class="hero">
        <div id="particles-js"></div>
        <h1>Welcome to OnyxNMist</h1>
        <p>Discover luxurious scents crafted for elegance.</p>
        <a href="shop.html" class="btn">Explore Perfumes</a>
    </section>
    
    <section class="section">
        <h2>Customer Reviews</h2>
        <div id="reviews-container" class="review-container">
            <div id="review-card" class="review-card"></div>
        </div>
    </section>

    <section class="news-section">
        <h2>Latest News</h2>
        <div id="news-container">
            <!-- News items will be dynamically generated here -->
        </div>
    </section>

    <footer>
        &copy; 2025 OnyxNMist. All Rights Reserved.
    </footer>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle.js Configuration
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js loaded');
        });

        // Scroll Animations
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => {
            observer.observe(section);
        });

        // Dynamic News Fetching (Mock Data)
        const newsItems = [
            { title: "Spring Sale!", description: "Get 20% off on all floral perfumes this spring!", date: "March 1, 2025" },
            { title: "New Arrival: Citrus Burst", description: "Introducing our latest fragrance, Citrus Burst, perfect for summer!", date: "March 5, 2025" },
            { title: "Limited Edition: Velvet Rose", description: "Don't miss out on our limited edition Velvet Rose, available for a short time!", date: "March 7, 2025" },
            { title: "Buy One Get One Free", description: "For this weekend only, buy one perfume and get another free!", date: "March 8, 2025" }
        ];

        function renderNews() {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = newsItems.map(item => `
                <div class="news-item">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <small>${item.date}</small>
                </div>
            `).join('');
        }

        renderNews();

        // Dynamic Reviews Carousel
        const reviews = [
            "Absolutely love the Midnight Elegance scent! It lasts all day.",
            "OnyxNMist perfumes are my go-to now. Ocean Breeze is so fresh!",
            "Velvet Rose is divine! Soft and elegant, highly recommend.",
            "Such luxurious fragrances at great prices! Will buy again."
        ];

        let currentReviewIndex = 0;
        const reviewCard = document.getElementById('review-card');

        function showNextReview() {
            reviewCard.classList.remove('show');
            reviewCard.classList.add('hide');

            setTimeout(() => {
                reviewCard.innerHTML = `<p>‚≠ê ${reviews[currentReviewIndex]}</p>`;
                reviewCard.classList.remove('hide');
                reviewCard.classList.add('show');

                currentReviewIndex = (currentReviewIndex + 1) % reviews.length;
            }, 1000);
        }

        showNextReview();
        setInterval(showNextReview, 4000);
    </script>
</body>
</html>
