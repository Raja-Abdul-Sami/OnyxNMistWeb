<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnyxNMist - Profile</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #111, #222);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            width: 600px;
            max-width: 100%;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff3c78;
        }
        .profile-picture {
            margin-bottom: 20px;
        }
        .profile-picture img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        input {
            background: #222;
            border: none;
            padding: 12px 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 60, 120, 0.5);
            transform: scale(1.02);
        }
        button {
            background: linear-gradient(135deg, #ff3c78, #ff1e5a);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 60, 120, 0.8);
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #aaa;
        }
        footer i {
            color: #ff3c78;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-picture">
            <img src="profile-pic-placeholder.png" alt="Profile Picture" id="profilePic">
        </div>
        <form id="profileForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="New Password" />
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <footer>
        <p>Created with <i class="fa fa-heart"></i> by OnyxNMist</p>
    </footer>

    <script>
        // Example of loading user data (this would typically come from a server)
        document.addEventListener('DOMContentLoaded', () => {
            // Simulated user data
            const userData = {
                name: "Gojo Satoru",
                email: "ra.sami.dev@gmail.com",
                profilePicture: "assets/images/Gojo.jpg"                 // Placeholder for the profile picture
            };

            // Populate the form with user data
            document.getElementById('name').value = userData.name;
            document.getElementById('email').value = userData.email;
            document.getElementById('profilePic').src = userData.profilePicture;
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you would typically send the data to the server
            console.log('Profile updated:', { name, email, password });

            // Show a success message (you can replace this with a more user-friendly notification)
            alert('Profile updated successfully!');
        });
    </script>
</body>
</html>
