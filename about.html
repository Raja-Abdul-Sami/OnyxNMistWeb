<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - OnyxNMist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #111, #222);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, rgba(3, 3, 3, 0.9), rgba(255, 60, 120, 0.8));
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff3c78;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: #ff3c78;
            transition: left 0.3s ease;
        }

        .logo:hover::after {
            left: 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .profile-icon {
    font-size: 24px; /* Adjust size as needed */
    color: white; /* Icon color */
}

.profile-icon:hover {
    color: #ff3c78; /* Change color on hover */
}

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff3c78;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .content {
            margin-top: 80px;
            padding: 40px 20px;
            flex: 1;
            text-align: center;
        }

        h1, h2 {
            color: #ff3c78;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 60, 120, 0.3);
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .team-member {
            background: linear-gradient(135deg, #333, #444);
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            perspective: 1000px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .team-member.active {
            opacity: 1;
            transform: translateY(0);
        }

        .team-member-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .team-member:hover .team-member-inner {
            transform: rotateY(180deg);
        }

        .team-member-front,
        .team-member-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .team-member-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ff3c78, #ff1e5a);
            border-radius: 15px;
            padding: 20px;
        }

        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #ff3c78;
            transition: transform 0.3s;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .testimonials-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .testimonial-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 60, 120, 0.3);
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .testimonial-nav:hover {
            background: rgba(255, 60, 120, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .testimonial-nav.prev { left: 20px; }
        .testimonial-nav.next { right: 20px; }

        .testimonial {
            background: linear-gradient(135deg, #222, #333);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            width: 100%;
        }

        .testimonial.active {
            opacity: 1;
            transform: translateY(0);
        }

        .testimonial:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 60, 120, 0.3);
        }

        .testimonial-author {
            font-weight: bold;
            margin-top: 15px;
            color: #ff3c78;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        footer {
            background: linear-gradient(135deg, rgba(3, 3, 3, 0.9), rgba(255, 60, 120, 0.8));
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">OnyxNMist</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
            <a href="profile.html" class="profile-icon"><i class="fas fa-user-circle"></i></a>
        </nav>
    </header>

    <div id="particles-js"></div>

    <div class="content">
        <h1 class="floating">About Us</h1>

        <h2>Meet Our Team</h2>
        <div class="team" id="team-container"></div>

        <h2>What Our Customers Say</h2>
        <div class="testimonials-container">
            <button class="testimonial-nav prev">❮</button>
            <button class="testimonial-nav next">❯</button>
            <div class="testimonials" id="testimonials-container"></div>
        </div>
    </div>

    <footer>
        &copy; 2025 OnyxNMist. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js Initialization
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ff3c78' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // Testimonials Logic
        const testimonials = [
            { 
                text: "OnyxNMist has transformed my fragrance collection! The scents are exquisite!", 
                author: "Sarah Johnson", 
                role: "Fragrance Enthusiast" 
            },
            { 
                text: "I love the unique blends! Each perfume tells a story.", 
                author: "Mark Smith", 
                role: "Perfume Blogger" 
            },
            { 
                text: "The quality is unmatched. I always receive compliments!", 
                author: "Emily Davis", 
                role: "Fashion Influencer" 
            },
            { 
                text: "Every scent is a masterpiece! Highly recommend OnyxNMist.", 
                author: "John Doe", 
                role: "Beauty Expert" 
            }
        ];

        let currentTestimonialIndex = 0;
        let autoPlayInterval;

        function renderTestimonials() {
            const container = document.getElementById("testimonials-container");
            container.innerHTML = testimonials.map((testimonial, index) => `
                <div class="testimonial ${index === 0 ? 'active' : ''}">
                    <p>"${testimonial.text}"</p>
                    <div class="testimonial-author">- ${testimonial.author}, ${testimonial.role}</div>
                </div>
            `).join('');
        }

        function showTestimonial(index) {
            const testimonials = document.querySelectorAll('.testimonial');
            testimonials.forEach(t => t.classList.remove('active'));
            testimonials[index].classList.add('active');
            currentTestimonialIndex = index;
            updateProgressDots();
        }

        function createProgressDots() {
            const progressContainer = document.createElement('div');
            progressContainer.className = 'testimonial-progress';
            
            testimonials.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `progress-dot ${index === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => showTestimonial(index));
                progressContainer.appendChild(dot);
            });
            
            document.querySelector('.testimonials-container').appendChild(progressContainer);
        }

        function updateProgressDots() {
            document.querySelectorAll('.progress-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentTestimonialIndex);
            });
        }

        function nextTestimonial() {
            let newIndex = (currentTestimonialIndex + 1) % testimonials.length;
            showTestimonial(newIndex);
        }

        function prevTestimonial() {
            let newIndex = (currentTestimonialIndex - 1 + testimonials.length) % testimonials.length;
            showTestimonial(newIndex);
        }

        // Initialize testimonials
        renderTestimonials();
        createProgressDots();

        // Add navigation controls
        document.querySelector('.testimonial-nav.prev').addEventListener('click', prevTestimonial);
        document.querySelector('.testimonial-nav.next').addEventListener('click', nextTestimonial);

        // Auto-play functionality
        function startAutoPlay() {
            autoPlayInterval = setInterval(nextTestimonial, 5000);
        }

        // Pause on hover
        const testimonialsContainer = document.querySelector('.testimonials-container');
        testimonialsContainer.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
        testimonialsContainer.addEventListener('mouseleave', startAutoPlay);
        startAutoPlay();

        // Team Members Data
        const teamMembers = [
            { 
                name: "Gojo Satoru", 
                role: "Founder & CEO", 
                img: "assets/images/Gojo.jpg",
                social: {
                    twitter: "#",
                    linkedin: "https://www.linkedin.com/in/raja-abdul-sami-4bb617328?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app",
                    instagram: "https://www.instagram.com/itx_me_samiiiii?igsh=YzljYTk1ODg3Zg=="
                }
            },
            { 
                name: "Abdullah Khan", 
                role: "Head Perfumer", 
                img: "assets/images/abdullah.jpg",
                social: {
                    twitter: "#",
                    linkedin: "#",
                    instagram: "#"
                }
            },
            { 
                name: "Zeeshan Ahmed", 
                role: "Marketing Director", 
                img: "assets/images/zeeshan.jpg",
                social: {
                    twitter: "#",
                    linkedin: "#",
                    instagram: "#"
                }
            },
            { 
                name: "Muhammad Ashar", 
                role: "Product Designer", 
                img: "assets/images/toji.jpg",
                social: {
                    twitter: "#",
                    linkedin: "#",
                    instagram: "#"
                }
            }
        ];

        // Team Member Rendering
        function renderTeam() {
            const teamContainer = document.getElementById("team-container");
            
            teamMembers.forEach((member, index) => {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'team-member';
                memberDiv.innerHTML = `
                    <div class="team-member-inner">
                        <div class="team-member-front">
                            <h3>${member.name}</h3>
                            <img src="${member.img}" alt="${member.name}">
                            <p>${member.role}</p>
                        </div>
                        <div class="team-member-back">
                            <p>Connect with ${member.name.split(' ')[0]}:</p>
                            <div class="social-links">
                                <a href="${member.social.twitter}" target="_blank"><i class="fab fa-twitter"></i></a>
                                <a href="${member.social.linkedin}" target="_blank"><i class="fab fa-linkedin"></i></a>
                                <a href="${member.social.instagram}" target="_blank"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                `;

                // Add staggered animation
                setTimeout(() => {
                    memberDiv.style.opacity = '1';
                    memberDiv.style.transform = 'translateY(0)';
                }, index * 200);

                teamContainer.appendChild(memberDiv);
            });
        }

        // Initialize team section
        renderTeam();

        // Add touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        testimonialsContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        testimonialsContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) nextTestimonial();
            if (touchEndX - touchStartX > 50) prevTestimonial();
        });

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.content, .testimonials, .team').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
