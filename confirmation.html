<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnyxNMist - Order Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #111, #222);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background: linear-gradient(135deg, rgba(3, 3, 3, 0.9), rgba(255, 60, 120, 0.8));
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff3c78;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: #ff3c78;
            transition: left 0.3s ease;
        }

        .logo:hover::after {
            left: 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .profile-icon {
    font-size: 24px; /* Adjust size as needed */
    color: white; /* Icon color */
}

.profile-icon:hover {
    color: #ff3c78; /* Change color on hover */
}

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff3c78;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .confirmation-container {
            padding: 100px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff3c78;
        }

        .order-summary {
            background: rgba(255, 60, 120, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .order-summary h3 {
            margin-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .order-item span {
            color: #ff3c78;
        }

        .thank-you-message {
            font-size: 20px;
            margin-top: 30px;
        }

        .back-to-shop {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff3c78;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-to-shop:hover {
            background: #ff1c58;
        }

        footer {
            background: linear-gradient(135deg, rgba(3, 3, 3, 0.9), rgba(255, 60, 120, 0.8));
            padding: 20px;
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">OnyxNMist</div>
        <nav aria-label="Main Navigation">
            <a href="home.html" aria-label="Home">Home</a>
            <a href="shop.html" aria-label="Shop">Shop</a>
            <a href="about.html" aria-label="About">About</a>
            <a href="contact.html" aria-label="Contact">Contact</a>
            <a href="cart.html" aria-label="Cart">Cart</a>
            <a href="profile.html" class="profile-icon"><i class="fas fa-user-circle"></i></a>
        </nav>
    </header>

    <main>
        <div class="confirmation-container">
            <h2>Thank You for Your Purchase!</h2>
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="order-items"></div>
                <div class="total" id="order-total">Total: $0.00</div>
            </div>
            <div class="thank-you-message">
                We appreciate your business! Your order will be processed shortly.
            </div>
            <a href="shop.html" class="back-to-shop">Continue Shopping</a>
        </div>
    </main>

    <footer>
        &copy; 2025 OnyxNMist. All Rights Reserved.
    </footer>

    <script>
        // Function to display order summary
        function displayOrderSummary() {
            const orderItemsContainer = document.getElementById("order-items");
            const orderTotalElement = document.getElementById("order-total");
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            if (!cartItems.length) {
                orderItemsContainer.innerHTML = "<p>No items in cart.</p>";
                orderTotalElement.textContent = "Total: $0.00";
                return;
            }

            let total = 0;
            orderItemsContainer.innerHTML = "";

            cartItems.forEach(item => {
                total += item.price * item.quantity;

                const itemDiv = document.createElement("div");
                itemDiv.className = "order-item";
                itemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <span>$${item.price.toFixed(2)} Ã— ${item.quantity}</span>
                `;

                orderItemsContainer.appendChild(itemDiv);
            });

            orderTotalElement.textContent = `Total: $${total.toFixed(2)}`;

            // Clear cart after displaying summary
            localStorage.removeItem('cart');
        }

        // Initialize order summary when page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayOrderSummary();
        });
    </script>
</body>
</html>
